<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="checkbox" name="q"> 0
<input type="checkbox" name="q"> 1
<input type="checkbox" name="q"> 2
<button onclick="w()">Check</button>

<script>

    function w() {
        var check;
        check = document.getElementsByName('q');

        for (var i = 0; i < check.length; i++) {
            if (check[i].checked) alert('Checked ' + i + ' element')
        }
    }

</script>

</body>
</html>
